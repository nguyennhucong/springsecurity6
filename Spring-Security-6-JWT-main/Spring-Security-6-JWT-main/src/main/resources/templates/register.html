<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<h1>User Registration</h1>
<form action="#" th:action="@{/user/process}"
      th:object="${registerDto}" method="POST">
    <div th:if="${my_error}" class="alert alert-danger">
        <span th:text="${my_error}"></span>
    </div>
    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" name="password" required><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
